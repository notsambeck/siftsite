{% extends 'base.html' %}
{% block content %}

{% if images %}

<ul>
    {% for image in images %}
    <li>
	{% load static %}
	<img src="{{image.filename.url }}" alt="image load failed" height="64px" width="64px"/>

	{% load static %}
	<a href="{% url 'labeller:results' image.id %}">
	    {{ image.filename }}
	</a>
    </li>
    {% endfor %}
</ul>

{% endif %}

{% endblock %}
