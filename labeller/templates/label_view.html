<h1> IMAGE LABEL VIEW </h1>

<h2> {{ img.filename }} </h2>

{% load static %}
<img src="{{ img.filename.url }}" alt="{{ img.filename }} load failed"/>

<form action="{% url 'labeller:vote' choice.id %}" method="post">
    {% csrf_token %}
    {% for choice in choices %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.alt_text }}</label><br />
    {% endfor %}
    <input type="submit" value="SUBMIT FORM" />
</form>

<h3>
    navigation bar:
    <br>
    <a href="{% url 'labeller:index' %}">index</a>
    <br>
    <a href="{% url 'labeller:upload' %}">upload</a>
</h3>
